<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cinema Food Menu</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            /* We remove the body flex properties to handle the overall page layout */
            min-height: 100vh;
        }
        
        .food-menu-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: flex-start; 
            padding: 2rem;
            gap: 2rem;
        }
        
        .food-item-card {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
            max-width: 24rem;
            width: 100%;
            text-align: center;
        }
        .food-item-card:hover {
            transform: scale(1.05);
        }
        .food-item-card img {
            border-radius: 0.5rem;
            width: 100%;
            height: 12rem;
            object-fit: contain;
            margin-bottom: 1.5rem;
        }
        .food-item-card h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .food-item-card p {
            color: #d1d5db;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .food-item-card .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .food-item-card .tag {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34d399;
        }
        .food-item-card button {
            background-color: #059669;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s;
        }
        .food-item-card button:hover {
            background-color: #047857;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Food Menu Container -->
    <div class="food-menu-container">

        <!-- Popcorn Card -->
        <div class="food-item-card">
            <h1>Popcorn</h1>
            <img src="./popcorn.png" alt="Classic Popcorn">
            <p>Corn that has been popped</p>
            <div class="price-container">
                <span class="tag">$6.50</span>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Coca Cola Card -->
        <div class="food-item-card">
            <h1>Coca Cola</h1>
            <img src="./cocacola.png" alt="Coca Cola Soda">
            <p>Black color water with sugar</p>
            <div class="price-container">
                <span class="tag">$8.50</span>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Pepsi Card -->
        <div class="food-item-card">
            <h1>Pepsi</h1>
            <img src="./pepsi.png" alt="Pepsi Soda">
            <p>Another black color water with sugar.</p>
            <div class="price-container">
                <span class="tag">$8.50</span>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Coffee Card -->
        <div class="food-item-card">
            <h1>Coffee</h1>
            <img src="./kofi.png" alt="Hot Coffee">
            <p>make u go brrrrrr</p>
            <div class="price-container">
                <span class="tag">$6.50</span>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
