<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Food Menu</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Apply custom styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .food-menu-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: flex-start; 
            padding: 2rem;
            gap: 2rem; 
        }
        
        .food-item-card {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
            max-width: 24rem;
            width: 100%;
            text-align: center;
        }
        .food-item-card:hover {
            transform: scale(1.05);
        }
        .food-item-card img {
            border-radius: 0.5rem;
            width: 100%;
            height: 12rem;
            object-fit: contain; 
            margin-bottom: 1.5rem;
        }
        .food-item-card h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .food-item-card p {
            color: #d1d5db;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .food-item-card .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .food-item-card .tag {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34d399;
        }
        .food-item-card button {
            background-color: #059669;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s;
        }
        .food-item-card button:hover {
            background-color: #047857;
        }
        
        /* New style for the recommendation section */
        #recommendationContainer {
            text-align: center;
            padding: 2rem;
            background-color: #1f2937;
            border-radius: 1rem;
            max-width: 50rem;
            margin: 2rem auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: none; /* We hide it by default */
        }
        #recommendationContainer h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        #recommendedItem {
            font-size: 1.25rem;
            font-weight: 600;
            color: #34d399;
            margin-bottom: 1rem;
        }
        #addRecommendedBtn {
            background-color: #1d4ed8;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s;
        }
        #addRecommendedBtn:hover {
            background-color: #1e40af;
        }


        /* New styles for the shopping cart */
        .cart-container {
            text-align: left;
            padding: 2rem;
            background-color: #1f2937;
            border-radius: 1rem;
            max-width: 50rem;
            margin: 2rem auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .cart-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border-bottom: 2px solid #34d399;
            padding-bottom: 0.5rem;
        }
        .cart-items-list {
            list-style-type: none;
            padding: 0;
            margin: 0 0 1rem 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #374151;
        }
        .cart-total {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: right;
            color: #34d399;
        }
        
    </style>
</head>
<body class="antialiased">

    <!-- Food Menu Container -->
    <div class="food-menu-container" id="foodMenuContainer">
        <!-- Food cards will be dynamically inserted here -->
    </div>

        <!-- New Recommendation Section -->
    <div id="recommendationContainer">
        <h2>You might also like...</h2>
        <p id="recommendedItem"></p>
        <button id="addRecommendedBtn">Add to Cart</button>
    </div>

    <!-- New Shopping Cart Section -->
    <div id="cartContainer" class="cart-container">
        <h2>Your Cart</h2>
        <ul id="cartItemsList" class="cart-items-list">
            <!-- Cart items will be dynamically inserted here -->
        </ul>
        <div class="cart-total">
            <span>Total:</span>
            <span id="cartTotal">RM0.00</span>
        </div>
    </div>


    <script>
        // Step 1: Create a JavaScript "database" for our food items
        const foodData = [
            {
                name: 'Popcorn',
                description: 'Our freshly popped corn, lightly salted to perfection. A cinema classic.',
                price: 12.00,
                category: 'Snack',
                image: 'https://placehold.co/600x400/22c55e/ffffff?text=Popcorn'
            },
            {
                name: 'Nacho',
                description: 'Crispy, cheesy goodness. Our signature Nachos are a must-have movie snack.',
                price: 10.00,
                category: 'Snack',
                image: 'https://placehold.co/600x400/22c55e/ffffff?text=Nacho'
            },
            {
                name: 'Hotdog',
                description: 'A classic hotdog with a soft bun and a savory sausage. Simple, but satisfying.',
                price: 9.00,
                category: 'Snack',
                image: 'https://placehold.co/600x400/22c55e/ffffff?text=Hotdog'
            },
            {
                name: 'Ice Lemon Tea',
                description: 'ice & lemon slice in water cup',
                price: 8.50,
                category: 'Drink',
                image: 'https://placehold.co/600x400/C72857/ffffff?text=Ice Lemon Tea'
            },
            {
                name: 'Pepsi',
                description: "Sponsored by shelby's",
                price: 8.50,
                category: 'Drink',
                image: 'https://placehold.co/600x400/C72857/ffffff?text=Pepsi'
            },
            {
                name: 'Coffee',
                description: 'Wesley approved',
                price: 6.50,
                category: 'Drink',
                image: 'https://placehold.co/600x400/C72857/ffffff?text=Coffee'
            }
        ];

        // Our graph-based data structure with weights
        const itemConnections = {
            'Popcorn': {
                'Pepsi': 3,
                'Hotdog': 2
            },
            'Nacho': {
                'Pepsi': 3,
                'Ice Lemon Tea': 2,
            },
            'Hotdog': {
                'Pepsi': 3,
                'Ice Lemon Tea': 2
            },
            'Ice Lemon Tea': {
                'Nacho': 3,
                'Popcorn': 2
            },
            'Pepsi': {
                'Popcorn': 3,
                'Hotdog': 2
            },
            'Coffee': {
                'Nacho': 2,
                'Popcorn': 1
            }
        };

        // This array will act as our shopping cart.
        let cart = [];
        let currentRecommendation = null;

        // A function to generate and display the food cards
        function renderFoodItems() {
            const container = document.getElementById('foodMenuContainer');
            container.innerHTML = '';
            
            foodData.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('food-item-card');
                
                card.innerHTML = `
                    <h1>${item.name}</h1>
                    <img src="${item.image}" alt="${item.name}">
                    <p>${item.description}</p>
                    <div class="price-container">
                        <span class="tag">RM${item.price.toFixed(2)}</span>
                        <button onclick="addToCart('${item.name}')">Add to Cart</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // This is our powerful graph-based recommendation logic
        function getRecommendation(itemName) {
            // Find the connections for the item the user added
            const connections = itemConnections[itemName];
            
            // This will hold the best recommendation and its weight (connection strength)
            let bestMatch = null;
            let maxWeight = 0;
            
            if (connections) {
                // Loop through all the connections for the item
                for (const connectedItem in connections) {
                    // If this connection is stronger than the current best one...
                    if (connections[connectedItem] > maxWeight) {
                        // ...and it's not the same item that was added
                        if (connectedItem !== itemName) {
                            // ...then it's our new best match!
                            maxWeight = connections[connectedItem];
                            bestMatch = connectedItem;
                        }
                    }
                }
            }
            
            // Return the best match (or null if no strong connection was found)
            return bestMatch;
        }

        // A function to render the contents of the shopping cart
        function renderCart() {
            const cartItemsList = document.getElementById('cartItemsList');
            const cartTotalElement = document.getElementById('cartTotal');
            let total = 0;
            // Clear the list to prevent duplicates
            cartItemsList.innerHTML = '';
            // Loop through our cart array and create a list item for each
            cart.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('cart-item');
                li.innerHTML = `<span>${item.name}</span><span>RM${item.price.toFixed(2)}</span>`;
                cartItemsList.appendChild(li);
                // Add the price of the current item to our total
                total += item.price;
            });
            // Update the total on the page
            cartTotalElement.textContent = `RM${total.toFixed(2)}`;
        }
        
        // This function now handles adding to cart AND showing a recommendation
        function addToCart(itemName) {
            // Find the item object from our main foodData array
            const itemToAdd = foodData.find(item => item.name === itemName);
            if (itemToAdd) {
                // Add the item object to our cart array
                cart.push(itemToAdd);
            }
            
            // Render the cart to update the display
            renderCart();

            // Run our graph-based logic to find the best match
            const recommendation = getRecommendation(itemName);
            currentRecommendation = recommendation; // Store the recommended item
            const recommendationContainer = document.getElementById('recommendationContainer');
            const recommendedItemElement = document.getElementById('recommendedItem');

            // If we found a good match...
            if (recommendation) {
                // ...update the text and show the recommendation box!
                recommendedItemElement.textContent = recommendation;
                recommendationContainer.style.display = 'block';
            } else {
                // Otherwise, hide the box
                recommendationContainer.style.display = 'none';
            }
        }
     
        // New function to add the recommended item to the cart
        function addRecommendedToCart() {
            if (currentRecommendation) {
                // We call addToCart, which will now automatically update the recommendation.
                addToCart(currentRecommendation);
            }
        }

        // Add an event listener to the new button
        document.getElementById('addRecommendedBtn').addEventListener('click', addRecommendedToCart);

        // Call the function to display the cards when the page loads
        renderFoodItems();
    </script>
</body>
</html>
