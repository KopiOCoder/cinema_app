<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cinema Food Menu</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .food-item-card {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
            max-width: 24rem;
            width: 100%;
            text-align: center;
            margin: 50px;
        }
        .food-item-card:hover {
            transform: scale(1.05);
        }
        .food-item-card img {
            border-radius: 0.5rem;
            width: 100%;
            height: 12rem;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }
        .food-item-card h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        .food-item-card p {
            color: #d1d5db;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .food-item-card .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .food-item-card .tag {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34d399;
        }
        .food-item-card button {
            background-color: #059669;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s;
        }
        .food-item-card button:hover {
            background-color: #047857;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Chiken -->
    <div class="food-item-card">
        <h1>Popcorn</h1>
        <img src="https://placehold.co/600x400/22c55e/ffffff?text=Popcorn" alt="Classic Popcorn">
        <p>
            Corn that has been poped. Very nice one.
        </p>
        <div class="price-container">
            <span class="tag">$15.50</span>
            <span class="tag">Small</span>
            <button>
                Add to Cart
            </button>
        </div>
        <div class="price-container">
            <span class="tag">$18.50</span>
            <span class="tag">Medium</span>
            <button>
                Add to Cart
            </button>
        </div>
        <div class="price-container">
            <span class="tag">$21.50</span>
            <span class="tag">Large</span>
            <button>
                Add to Cart
            </button>
        </div>
    </div>
    <!-- Pop Kon -->
    <div class="food-item-card">
        <h1>Coca Cola</h1>
        <img src="https://placehold.co/600x400/C72857/ffffff?text=Soda" alt="Classic Popcorn">
        <p>
            Tasty liquid to drink. Yum Yum 
        </p>
        <div class="price-container">
            <span class="price">$8.50</span>
            <button>
                Add to Cart
            </button>
        </div>
    </div>
    <div class="food-item-card">
        <h1>Pepsi</h1>
        <img src="https://placehold.co/600x400/C72857/ffffff?text=Soda" alt="Classic Popcorn">
        <p>
            Tasty liquid to drink. Yum Yum 
        </p>
        <div class="price-container">
            <span class="price">$8.50</span>
            <button>
                Add to Cart
            </button>
        </div>
    </div>
    <div class="food-item-card">
        <h1>Coffee</h1>
        <img src="https://placehold.co/600x400/C72857/ffffff?text=Soda" alt="Classic Popcorn">
        <p>
            Tasty liquid to drink. Yum Yum 
        </p>
        <div class="price-container">
            <span class="price">$6.50</span>
            <button>
                Add to Cart
            </button>
        </div>
    </div>

</body>
</html>
